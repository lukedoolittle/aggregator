<!--
	If using a desktop application, ensure that this page is in the directory
	of the assembly executing the authentication request
-->
<html>
	<head>
		<script>
			window.onload = function() {
			    if (window.location.hash && !window.location.search.slice(1))
				{
					var url = window.location;
					var newQuerystring = url.hash.substr(1);
					var newUrl = url.pathname + '?' + newQuerystring;
					
					var xmlHttp = new XMLHttpRequest();
					xmlHttp.open("GET", newUrl, true);
					xmlHttp.send(null);
				}
			}
		</script>
	</head>
	<body>Thanks for sharing!</body>
</html>
